<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Scissors-Paper</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <h3>Player</h3>
            <h4 id="player-score">0</h4>
            <div class="chose-img" id="player-id"></div>
            <div class="chose-text"><span id="player-choice" ></span></div>
        </div>
        <div class="middle">
            <div class="btn-result">
                <button id="rock">Rock</button>
                <button id="scissors">Scissors</button>
                <button id="paper">Paper</button>
            </div>
            <div class="rslt">
                <p id="result"></p>
            </div>
        </div>
                
        <div class="computer">
            <h3>Computer</h3>
            <h4 id="computer-score">0</h4>
            <div class="chose-img" id="computer-id"></div>
            <div class="chose-text"><span id="computer-choice"></span></div>
        </div>
        
        <!-- <h2>Computer choice: <span id="computer-choice"></span></h2>
        <h2 >Player choice:  </h2> -->
        
        



    </div>
    <script src="script.js"></script>
</body>
</html>
